<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automaton</title>
    <style>
        html, body {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #cccccc;
        }

        canvas {
            position: relative;
            margin: 2em auto;
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        import { Visualizer } from "./built/visualizer.js";
        import { Automaton } from "./built/automaton.js";
        let w = 84;
        let h = 42;
        let automaton = new Automaton(w, h);
        let visualizer = new Visualizer(automaton, 10);
        visualizer.updateInterval = 50;

        // random start
        // for (let x = 0; x < w; x++) {
        //     for (let y = 0; y < h; y++) {
        //         if (Math.random() < 0.1) {
        //             automaton.set(x, y, 1);
        //         }
        //     }
        // }

        // glider gun top left
        // https://en.wikipedia.org/wiki/Gun_(cellular_automaton)
        let gunCells = [
            [25, 1],
            [23, 2], [25, 2],
            [13, 3], [14, 3], [21, 3], [22, 3], [35, 3], [36, 3],
            [12, 4], [16, 4], [21, 4], [22, 4], [35, 4], [36, 4],
            [ 1, 5], [ 2, 5], [11, 5], [17, 5], [21, 5], [22, 5],
            [ 1, 6], [ 2, 6], [11, 6], [15, 6], [17, 6], [18, 6], [23, 6], [25, 6],
            [11, 7], [17, 7], [25, 7],
            [12, 8], [16, 8],
            [13, 9], [14, 9]
        ]
        for (let pos of gunCells) {
            automaton.set(pos[0], pos[1], 1);
        }
        
        visualizer.update();
    </script>
</body>
</html>
